<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compost</title>
        <link rel="stylesheet" href="../../public/styles/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <!-- nav bar and back button -->
        <nav class="navbar bg-body-tertiary position-relative">

            <!-- back button -->
            <div class="container d-flex align-items-center">
                <button type="button" class="btn btn-light btn-sm" onclick="history.back()">
                    <span class="material-symbols-outlined mt-2">
                        arrow_back
                    </span>
                </button>
        
            </div>

            <!-- logo -->
            <div class="position-absolute top-2 start-50 translate-middle-x ms-2">
                <a class="navbar-brand" href="index.html">
                    <img src="/public/images/compost-logo.svg" alt="Compost" height="28">
                </a>
            </div>
        </nav>
        
        <!-- heading -->
        <div class="container my-5">
            <h1 class="text-center">Here are some recipes featuring:</h1>
            <p class="text-center" id="search-terms-placeholder">search term placeholder</p>
        </div>

        <!-- grid containing the search results -->
        <div class="grid d-flex align-items-center justify-content-center">
        
            <!-- card to be dynamically inserted -->
            <div class="row mx-1 my-3">
                <div class="col-sm-6 mb-3">
                    <div class="card">
                        <img src="https://dummyimage.com/300x200/adadad/010203" class="card-img-top" alt="Dummy image">
                        <div class="card-body">
                            <h5 class="card-title">Recipe name</h5>
                            <p class="card-text"><small class="text-muted">30 mins</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </body>

</html>
